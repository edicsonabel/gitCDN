  <body class="text-center">

        <input id="linkArchive" class="text-center form-control form-control-md" type="text" placeholder="Insert file link">
      </div>
      <button id="getCDN" title="Click to get CDN link" type="button" class="btn btn-danger">Get CDN</button>
    </form>

  <div class="mt-5" id="request"></div>
